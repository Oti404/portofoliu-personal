<div class="academic-container" #academicContainer>

  <header class="journey-header">
    <h1>// ACADEMIC_JOURNEY_LOG <span class="blink">_</span></h1>
    <div class="subtitle">SYSTEM STATUS: ONLINE</div>
  </header>

  <div class="journey-layout">

    <nav class="academic-sidebar">
      <li *ngFor="let sem of academicData">
        <a (click)="selectSemester(sem)" [class.active]="activeSemester.id === sem.id">
          <span class="icon-bracket">[</span>
          {{ sem.semester }}
          <span class="icon-bracket">]</span>
        </a>
      </li>
    </nav>

    <main class="academic-content">
      <div class="semester-section fade-in" *ngIf="activeSemester">
        <h2 class="semester-divider">
          <span>{{ activeSemester.semester }}</span>
          <div class="stats-badge">{{ activeSemester.subjects.length }} MODULE</div>
        </h2>

        <div class="subjects-grid">
          <div *ngFor="let sub of activeSemester.subjects" class="subject-card" (click)="openModal(sub)">
            <h3>{{ sub.name }}</h3>
            <span class="status-dot" [class.passed]="sub.passed"></span>
            <div class="card-hint">Tap to access data ></div>
          </div>
        </div>
      </div>
    </main>

  </div> <app-subject-details-modal
    *ngIf="selectedSubject"
    [subject]="selectedSubject"
    (close)="closeModal()">
  </app-subject-details-modal>

</div>
