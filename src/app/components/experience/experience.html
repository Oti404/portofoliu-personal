<section class="experience-section">
  <h2 class="section-title">MISSION LOGS <span class="blink">_</span></h2>

  <div class="timeline">
    <div class="timeline-item" *ngFor="let job of experiences">

      <div class="timeline-dot"></div>

      <div class="timeline-content">
        <div class="header">
          <h3 class="role">{{ job.role }}</h3>
          <span class="company">@ {{ job.company }}</span>
          <span class="period">{{ job.period }}</span>
        </div>

        <ul class="description-list">
          <li *ngFor="let point of job.description">
            <span class="arrow">></span> {{ point }}
          </li>
        </ul>

        <div class="tech-badge">
          <span>STACK: </span> {{ job.tech }}
        </div>
      </div>
    </div>

  </div>
</section>
