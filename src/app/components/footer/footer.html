<footer class="cyber-footer">
  <div class="footer-line"></div>

  <div class="container">
    <div class="footer-content">

      <div class="footer-brand">
        <h2 class="brand-name">OTNIEL<span class="dot">.</span>DEV</h2>
        <p class="tagline">Building the future, one line of code at a time.</p>
      </div>

      <div class="footer-links">
        <h3>SYSTEM NAV</h3>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>
      </div>

      <div class="footer-social">
        <h3>CONNECT</h3>
        <div class="social-icons">
          <a [href]="profile.linkedin" target="_blank" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a [href]="profile.github" target="_blank" aria-label="GitHub">
            <i class="fa-brands fa-github"></i>
          </a>
          <a [href]="'mailto:' + profile.email" aria-label="Email">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>
      </div>

    </div>

    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} {{ profile.name }}. All rights reserved.</p>

      <button (click)="scrollToTop()" class="scroll-top-btn">
        â–² TOP
      </button>
    </div>
  </div>
</footer>
